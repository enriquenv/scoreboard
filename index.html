<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Basketball Scoreboard</h1>
    <div class="container">
        <div id="home">
            <h2>HOME</h2>
            <div id="homescore"></div>
            <div class="addscore"><button class="plusoneh">+1</button><button class="plustwoh">+2</button><button class="plusthreeh">+3</button></div>
        </div>
        <div id="guest">
            <h2>GUEST</h2>
            <div id="guestscore"></div>
            <div class="addscore"><button class="plusoneg">+1</button><button class="plustwog">+2</button><button class="plusthreeg">+3</button></div>
        </div>
    </div>
    <div class="new">
        <h3>New Game</h3>
    </div>
    
<script src="index.js"></script>
</body>
</html>
